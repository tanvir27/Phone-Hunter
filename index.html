<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>
<body>
    

   <header class="container my-2 py-2 border-4">
    <h1 class="text-center fs-1 text-primary ">Welcome to Phone Hunter Site</h1>
   </header>

   <main class="container">

    <!-- search section  -->

    <div class="mb-3 w-100 gap-1 d-flex justify-content-center">
        <div>
            <input id="search-field" type="email" class="form-control mb-2" id="exampleFormControlInput1" placeholder="Search your Phone">
        </div>
        <div >
            <button id="btn-search" class="btn btn-primary">Search</button>
        </div>
      </div>

        <!-- start load phone  -->
      <section>
        <div id="phonesStart-container" class="row row-cols-1 row-cols-md-3 g-4 mb-2">
              
        </div>

      </section>
    <!-- display phones section result  -->
    <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4 mb-2">
              
              </div>

              <div id="no-found-message" class="mt-2 d-none">
                <h3 class="text-primary text-center fst-italic">No Results Found. please try a Valid search</h3>
              </div>

              <div id="show-all" class="text-center d-none">
                <div id="btn-show-all" class="btn btn-primary mb-2">Show All</div>
              </div>
    </section>


    <!-- loader spinner section  -->
    <section id="loader" class="d-none">
        <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>

    <!-- modal section  -->

        <section>
            <!-- Button trigger modal -->
   
    
    <!-- Modal -->
    <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="phoneDetailModalLabel"> </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="phone-details" class="modal-body">
                
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
        </section>


   </main>


   <footer>

   </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
